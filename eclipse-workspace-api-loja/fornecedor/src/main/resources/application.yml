server:
  port: 8081

spring:
   application:
     name: 'fornecedor'
   datasource:
        password:
        username: root
        url: jdbc:mysql://localhost:3306/fornecedor 
        driver-class-name: com.mysql.cj.jdbc.Driver
jpa:
   hibernate:
        ddl-auto: update
        
eureka:
      client:
        fetch-registry: true
        register-with-eureka: true
        service-url:
         defaultZone: http://localhost:8761/eureka
      

